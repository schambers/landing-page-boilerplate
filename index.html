<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>track flo</title>
    <meta
      name="description"
      content="trackflo.io is a workflow management application for music producers, beat makers, artist and professionals. Easily manage your tracks/beats and automate repetitive actions."
      property="description"
    />
    <meta
      name="keywords"
      content="beat, track, edm, workflow, free, product page, startup"
      property="keywords"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      property="viewport"
    />
    <meta
      name="og:description"
      content="trackflo.io is a workflow management application for music producers, beat makers, artist and professionals. Easily manage your tracks/beats and automate repetitive actions."
      property="og:description"
    />
    <meta name="og:image" content="" property="og:image" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="./res/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./res/styles.css" />
  </head>
  <body>
    <div class="bg-image"></div>
    <div>
      <div id="loading" class="loading-state" style="display: none"></div>
      <div>
        <section>
          <div
            class="
              floating-signup__wrap
              col-xs-12 col-md-6 col-xs-offset-0 col-md-offset-3
              floaty-vertical--middle
              floaty-horizontal--center
              floaty-unfloat-at--xs
            "
          >
            <div class="floating-signup rel">
              <div class="container-fluid rel">
                <div class="row">
                  <div class="user-signup__intro">
                    <h1 style="text-align: center">trackflo.io</h1>
                    <p style="text-align: center">
                      <img
                        src="/res/spacer.png"
                        alt=""
                        class="spacer insert--image wrap-off-align-center"
                      /><br />
                    </p>
                    <p style="text-align: center">
                      Would you like to be notified when we start beta testing
                      and get first access?
                    </p>
                    <p style="text-align: center">
                      <img
                        src="/res/clean-hr.png"
                        alt=""
                        class="clean-hr insert--image wrap-off-align-center"
                      />
                      <span style="font-size: 14px"
                        >Enter your email address and we'll notify you as one of
                        our first beta testers:</span
                      >
                    </p>
                  </div>
                </div>
                <div class="row">
                  <form
                    class="form form-horizontal user-signup__form"
                    name="form"
                    novalidate=""
                    action="//trackflo.us20.list-manage.com/subscribe/post?u=a277f11d67d455afe0892619d&amp;id=45c5db003c"
                    method="POST"
                  >
                    <div class="mt-table--full">
                      <div class="mt-td--centered-vertical user-signup__col-1">
                        <div
                          class="
                            user-signup__form-group
                            m-lg-v
                            form-group
                            col-sm-12
                          "
                        >
                          <input
                            type="email"
                            name="EMAIL"
                            class="
                              form-control form-control__input
                              user-signup__email
                            "
                            pattern="/^[a-zA-Z0-9+-_]+(\.[_a-zA-Z0-9+]+)*@[a-zA-Z0-9+-_]+(\.[a-zA-Z0-9+-_]+)*(\.[a-zA-Z]+)$/"
                            placeholder="Email"
                            aria-required="true"
                            required="required"
                          />
                        </div>
                      </div>
                      <div class="mt-td--centered-vertical user-signup__col-2">
                        <div
                          class="
                            user-signup__form-group
                            m-lg-v
                            form-group
                            text-center
                          "
                        >
                          <button
                            type="submit"
                            class="btn btn-default submit user-signup__submit"
                          >
                            <span>SUBMIT</span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-4EEQXDYWG0"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-4EEQXDYWG0');
    </script>
  </body>
</html>
